<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/about.css"> 
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/services.css">
</head>

<body>
    <div class="grid-container">
        <header class="grid-item-header">
            <img src="assets/img/logo.png" alt="Company Logo">
            <nav>
                <a id="home-link" href="pages/main.html" alt="Home Page">Home</a>
                <a id="about-link" href="pages/about.html" alt="About Page">About</a>
                <a id="services-link" href="pages/services.html" alt="Services Page">Services</a>
                <a id="contact-link" href="pages/contact.html" alt="Contact Page">Contact</a>
            </nav>
            <button class="hamburger-btn" alt="Menu Button">Click Me</button>
        </header>

        <!--BODY-->
        <main id="index-body" class="grid-item-body">

        </main>
        <footer class="grid-item-footer">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank" alt="Facebook">Facebook</a>
                <a href="https://www.twitter.com" target="_blank" alt="Twitter">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank" alt="LinkedIn">LinkedIn</a>
            </div>
        </footer>
    </div>

    <script src="assets/js/navLinkScript.js"></script>
    <script src="assets/js/hamburgerScript.js"></script>
</body>

</html>
